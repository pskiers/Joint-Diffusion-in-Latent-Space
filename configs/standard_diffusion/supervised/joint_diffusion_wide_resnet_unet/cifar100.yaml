model:
  base_learning_rate: 0.0003
  model_type: joint_diffusion_augmentations
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    log_every_t: 200
    timesteps: 1000
    first_stage_key: 0
    image_size: 32
    channels: 3
    monitor: val/loss_ema
    classification_loss_scale: 0.001
    augmentations: False
    classifier_in_features: 0  # dummy
    classifier_hidden: 0  # dummy
    num_classes: 0  # dummy

    unet_config:
      target: models.Wide_ResNet_UNet
      params:
        num_classes: 100
        repr_channels: [
          128, 128, 128, 128,
          256, 256, 256, 256,
          512, 512, 512, 512, 512
        ]
        unet_layer_idx: [ 0, 1, 2, 3 ]
        decoder_channels_mult: [ 1, 2, 3 ]
        ds: 9
        out_channels: 3
        model_channels: 128
        attention_resolutions: [ 32, 16, 8 ]
        num_res_blocks: 3
        num_heads: 4
        dropout: 0.3
        widen_factor: 8


dataloaders:
  name: cifar100_randaugment
  train_batches: [ 256 ]
  val_batch: 512
  num_workers: 8
  num_labeled: null


lightning:
  trainer:
    benchmark: True
    checkpoint_callback: True
    max_steps: 1000000
    # accumulate_grad_batches: 2

  callbacks:
    # fid_logger:
    #   batch_frequency: 100000
    #   samples_amount: 10000
