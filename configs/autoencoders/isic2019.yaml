logdir: .
model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    image_key: 0
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5
        disc_in_channels: 3

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1,2,4,4]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0

dataloaders:
  name: isic2019_encoder
  train_batches: [ 10 ]
  val_batch: 10
  num_workers: 8
  num_labeled: null
  persistent_workers: True
  training_platform: local_sano



lightning:
  trainer:
    benchmark: True
    checkpoint_callback: True
    max_steps: 1000000
    gpus: -1
    accelerator: "ddp"
    # accumulate_grad_batches: 2

  callbacks:
    img_logger:
      batch_frequency: 50
      max_images: 20
      clamp: True
      increase_log_steps: False
      log_images_kwargs: {
          "N": 10,
          "inpaint": False,
          "sample_classes": [0, 1, 2, 3, 4,5, 6, 7],
          "mean": [0.485, 0.456, 0.406],
          "std": [0.229, 0.224, 0.225],
      }
